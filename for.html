<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>

    <p>double click the button below, three types of colors will be displayed</p>
    <button ondblclick="forloop()">double click</button>
    <p id="for_demo"></p>

    <nav>
        <a href="while.html">while loop</a>
    </nav>

    <script>
        function forloop() {
            var x;
            var txt="";
            var colors={fcolor:"red",scolor:"yellow",tcolor:"blue"};
            for (x in colors){
                txt=txt + colors[x];
            }
            document.getElementById("for_demo").innerHTML=txt;

        }
    </script>

    </body>
    </html>
